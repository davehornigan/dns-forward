name: release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: '1.25'

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.PAT }}
          tag_prefix: ""

  build_release:
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          context: git
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.tag.outputs.new_tag }}
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            GOLANG_VERSION=${{ env.GO_VERSION }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.tag.outputs.new_tag }}
          name: ${{ needs.tag.outputs.new_tag }}
          token: ${{ secrets.PAT }}

  cleanup_on_failure:
    runs-on: ubuntu-latest
    needs: [tag, build_release]
    if: failure() && needs.tag.result == 'success' && needs.tag.outputs.new_tag != ''
    steps:
      - name: Delete tag and release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ needs.tag.outputs.new_tag }}';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            try {
              const release = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
              await github.rest.repos.deleteRelease({ owner, repo, release_id: release.data.id });
            } catch (err) {
              core.info(`Release delete skipped: ${err.message}`);
            }
            try {
              await github.rest.git.deleteRef({ owner, repo, ref: `tags/${tag}` });
            } catch (err) {
              core.info(`Tag delete skipped: ${err.message}`);
            }
